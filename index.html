<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Homework Week 5</title>
  </head>
  <body>
    <div class="tabs">
      <button class="tablink" onclick="openTab('Registrasi')">Registrasi</button>
      <button class="tablink" onclick="openTab('ListPendaftar')">List Pendaftar</button>
    </div>

    <div id="Registrasi" class="tabcontent">
      <h2>Form Registrasi</h2>
      <form id="registrationForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" minlength="10" required />

        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="25" required />

        <label for="uangsangu">Uang Sangu (Rp.):</label>
        <input type="number" id="uangsangu" name="uangsangu" min="100000" max="1000000" required />

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>

    <div id="ListPendaftar" class="tabcontent">
      <h2>List Pendaftar</h2>
      <table id="pendaftarTable"></table>
      <div id="resume"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
